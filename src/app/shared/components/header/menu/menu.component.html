<section class="sideNav" [ngStyle]="{left: open ? 0 : null}">

    <img src="../../../assets/img/soccer-court.png" alt="imgProfile">
    <h2>{{menu.WELCOME}}</h2>
  </div>
  <ul class="trunkNav">
    <li *ngFor="let item of options" (click)="item.action()">{{item.option}}</li>
  </ul>
</section>
