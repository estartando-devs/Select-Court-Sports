<button (click)="onHandle()" [ngClass]="['btn', clear ? 'clear' : secondary ? 'secondary' : 'primary', isLoading ? 'loading' : '']">
    <i *ngIf="isLoading" class="fas fa-futbol ball"></i>
    <div *ngIf="!isLoading" class="text-button">
      <i *ngIf="icon" [ngClass]="['fas', 'fa-'+icon]"></i>
        <ng-content></ng-content>
    </div>
</button>
