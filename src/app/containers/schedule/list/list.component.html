<div class="tableContainer">
  <div class="thead">
    <div class="tr">
      <div class="th" *ngFor= "let item of lang.tHeadSchedule">{{item}}</div>
    </div>
  </div>
  <div class="tbody">
    <div class="tr" *ngFor="let item of generalHours">
      <div class="td">{{item.date.getHours()}}h</div>
      <div class="td">R${{item.price}}</div>
      <div class="td">{{item.status}}</div>
    </div>
  </div>    
</div>
