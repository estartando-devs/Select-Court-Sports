<section class="schduleContainer">
  <div class="schduleHeader">
    <img id="whiteBack" src="../../../assets/img/whiteBack.png" alt="back" (click)="back()">
    <h2>{{lang.DO_SCHEDULES}}</h2>
  </div>
  <div class="scheduleNav">
    <div class="">
      <div>
        <p>{{mouth}}</p>
        <img src="../../../assets/img/Arrow.png" alt="">
      </div>

      <ul>
        <li><img (click)="setTurn('morning')" class="iconTurn" src="../../../assets/img/sun.svg" alt=""></li>
        <li><img (click)="setTurn('evening')" src="../../../assets/img/evening.svg" alt=""></li>
        <li><img (click)="setTurn('night')" src="../../../assets/img/turn-night.svg" alt=""></li>
      </ul>
    </div>
    <p>{{filter | json}}</p>
    <p>{{turn | json}}</p>
    <ul class="daysWeek">
      <li *ngFor="let item of lang.DAYS">{{item}} <p>|</p>
      </li>
    </ul>
  </div>
  <app-week></app-week>
</section>
