<div class="weekDayContainer">
  <img src="../../../../assets/img/Arrow.png" id="backDays" alt="backDays" (click)="handlePrevWeek()">
  <div class="days" *ngFor="let day of days; let i = index" [ngClass]="{active: activeIndex == i}" (click)="handleWeekDay(day)">{{day}}</div>
  <img src="../../../../assets/img/Arrow.png" id="advanceDays" alt="advanceDays" (click)="handleNextWeek()">
</div>
