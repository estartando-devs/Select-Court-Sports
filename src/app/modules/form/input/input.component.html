<span
[ngStyle]="getStyle()"
class="box-input"
>
  <label [style.height]=height *ngIf="label" [for]=id>
      <i [ngClass]="['fas', 'fa-'+iconLabel]"></i>
  </label>
  <input
  (input)="handleChange($event)"
  [type]=type
  [ngClass]="['input', type]"
  [id]=id
  [placeholder]="placeholder"
  >
</span>
